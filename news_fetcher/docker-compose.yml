version: '3.8'

services:
  app:
    build: .
    container_name: news_app
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    container_name: news_db
    restart: always
    env_file:
      - ./.env
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: