services:
  yfinance:
    container_name : yfinance
    build: yfinance_db
    env_file:
      - ./yfinance_db/.env
    networks:
      - shared-net
    depends_on:
      - db
  news:
    container_name: news
    build: news_db
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./news_db/.env
    networks:
      - shared-net
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13-alpine
    env_file:
      - ./.env
    ports:
      - "5433:5432"
    networks:
      - shared-net
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./news_db/init.sql:/docker-entrypoint-initdb.d/init_news.sql
    restart: always

volumes:
  postgres_data:

networks:
  shared-net: